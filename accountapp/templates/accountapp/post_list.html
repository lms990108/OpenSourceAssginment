{% extends 'base.html' %}

{% block content %}

    <div style="height: 20rem; border-radius: 1rem; margin: 2rem; font-family: 'Jua', sans-serif">

        {% for post in posts %}
            <div class="post">
                <div class="date">
                    {{ post.published_date }}
                </div>
                <h1><a href="/post/{{ post.pk }}/">{{ post.title }}</a></h1>
{#                <h1><a href="/ url 'post_detail' pk=post.pk /">{{ post.title }}</a></h1>#}
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}

    </div>

{% endblock %}
