{% extends 'base.html' %}

{% block content %}

    <div class="post">

        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}

        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <a href="/post/{{ post.pk }}/edit/" class="btn btn-outline-dark"><span class="glyphicon glyphicon-plus">수정</span></a>
    </div>

{% endblock %}
